<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login tela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainlogin">
        <div class="leftlogin">
            <h1>Faça seu Login <br>E entre para o nosso time!</h1>
            <img class="img" src="loginimg.svg" alt="imglogin">
        </div>
        <div class="rightlogin">
            <div class="cardlogin">
                <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="iusuario">Usuário</label>
                        <input type="text" name="usuario" id="iusuario" placeholder="Usuario" required>
                    </div>
                    <div class="textfield">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="new-password" minlength="8" maxlength="10" required>
                    </div>
                <button class="btnlogin">Login</button>
                    <footer class="rodape"> Desenvolvido por <a href="https://github.com/sandrivitorino" target="_blank">Sandrine Vitorino</a> &copy;2023</footer>
            </div>
        </div>
    </main>
</body>
</html>
