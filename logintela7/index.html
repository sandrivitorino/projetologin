<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça seu login <br>E entre para o nosso time!</h1>
            <img class="imglog" src="" alt="">
        </div>
        <div class="right">
            <div class="card">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="isu">Usuário</label>
                    <input type="text" name="usuário" id="iusu" placeholder="usuario" autocomplete="on" required>
                </div>
                <div class="textfield">
                    <label for="isen">Senha</label>
                    <input type="password" name="Senha" id="isen" maxlength="8" placeholder="senha" required>
                </div>
                <input class="btn" type="submit" value="Entrar">
                <p>Não tem conta ainda? Cadastre-se!</p>
                <input class="btn" type="submit" value="Criar Conta">
            </div>
        </div>
    </div>
</body>
</html>
