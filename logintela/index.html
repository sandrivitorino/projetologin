<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainlogin">
        <div class="leftlogin">
            <h1>Faça seu Login<br>e entre para o nosso time!<h1>
            <img src="log.svg" class="logleftimg" alt="animation">
        </div>
        <div class="rightlogin">
            <div class="cardlogin">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="Usuário" placeholder="Usuario">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btlogin">Fazer Login</button>
                <footer>Desenvolvido por <a href="https://github.com/sandrivitorino" target="_blank">Sandrine Vitorino</a></footer>
    
            </div>
        </div>
    </div>
</body>
</html>
