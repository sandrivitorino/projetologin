<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça seu Login <br> E entre para o nosso time!</h1>
            <img class="imglogin" src="telalogin.svg" alt="tela login">
        </div>
        <div class="right">
            <div class="cardlogin">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="isu">Usuário</label>
                    <input type="text" name="usuario" id="isu" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="isen">Senha</label>
                    <input type="password" name="senha" id="isen" placeholder="Senha" required>
                </div>
                <button class="btn">Login</button>
                <footer class="rodape">Desenvolvido por <a href="https://github.com/sandrivitorino" target="_blank">Sandrine Vitorino</a> &copy;2023</footer>
            </div>
            
        </div>
    </div>
</body>
</html>
