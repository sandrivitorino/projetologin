<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tela 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainlogin">
        <div class="esquerda">
            <h1>Faça o login <br>E entre para o nosso time!</h1>
            <img class="img" src="imglog.svg" alt="img login">
        </div>
        <div class="direita">
            <div class="cardlogin">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="iusu">Usuário</label>
                    <input type="text" name="usuario" id="iusu" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="isen">Senha</label>
                    <input type="password" name="senha" id="isen" placeholder="Senha">
                </div>
                <button class="btnlogin">Login</button>
                <footer class="rodape"> Desenvolvido por <a href="https://github.com/sandrivitorino" target="_blank">Sandrine Vitorino</a> &copy;2023</footer>
            </div>
        </div>
    </div>
</body>
</html>
