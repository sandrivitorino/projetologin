<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça o Login <br> E faça parte do nosso time!</h1>
            <img class="imglog" src="logimg.svg" alt="imagem de login">
        </div>
        <div class="right">
            <div class="cardlogin">
                <h1>LOGIN</h1>
                
                <div class="textfield">
                    <label for="iusu">Usuário:</label>
                    <input type="text" name="usuario" id="iusu" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="isen">Senha:</label>
                    <input type="password" name="senha" id="isen" placeholder="Senha" required>
                </div>
                <button class="btn">Login</button>
                <footer class="rodape">Desenvolvido por <a href="https://github.com/sandrivitorino">Sandrine Vitorino</a> &copy;2023</footer>
            </div>
        </div>
    </div>
</body>
</html>
