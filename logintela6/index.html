<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça o seu login <br>E entre para o nosso time!</h1>
            <img class="imglog" src="imglog.svg" alt="img">
        </div>
        <div class="right">
            <div class="card">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="iusu">Usuário</label>
                    <input type="text" name="usuario" id="iusu" placeholder="usuário" required>
                </div>
                <div class="textfield">
                    <label for="isen">Senha</label>
                    <input type="password" name="senha" id="isen" placeholder="senha" required>
                </div>
                <button class="btn">Entrar</button>
                <footer class="foot">&copy; 2023 <a href="https://github.com/sandrivitorino" target="_blank">Vitorino Corp.</a></footer>
            </div>
        </div>
    </div>
</body>
</html>
